{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="align-items-center justify-content-center">
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img src="{% static 'psc home.jpg' %}" class="img-fluid" style="min-height:100%; object-fit: cover" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3">Please Register</h3>
                <div class="form-style">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group pb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required autofocus>
                        </div>

                        <div class="form-group pb-3">
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>

                        <div class="form-group pb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="form-group pb-3">
                            <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
                        </div>

                        <div class="pt-4 text-center">
                            Already have an account? <a href="{% url 'login' %}">Sign In here.</a>
                        </div>

                        <div class="text-center">
                            <button id="register" type="submit" href='#' class="btn btn-lg btn-primary btn-block mt-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

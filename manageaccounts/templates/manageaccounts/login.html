{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="row justify-content-center p-3" >
    <div class="container">
      <div class="row m-5 no-gutters shadow-lg">
        
        <div class="col-md-6 d-none d-md-block">
          <img src="{% static 'psc login.jpg' %}" class="img-fluid" style="min-height:100%;" />
        </div>

        <div class="col-md-6 bg-white p-5">
          <h3 class="pb-3">Please Sign In</h3>
          <div class="form-style">
            <form action="{% url 'login' %}" method="post">

              {% csrf_token %}
              <div class="form-group pb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" required autofocus>
              </div>
              <div class="form-group pb-3">
                <input type="password" name="password" placeholder="Password" class="form-control">
              </div>
              
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center"><input name="remember_me" type="checkbox" value="" /> <span style="padding:5px" class="pl-2 font-weight-bold">Remember Me</span></div>
              </div>

              <div class="pt-4 text-center">
                <a href="{% url 'register'%}" class="stretched-link" style="position: relative">Don't have an account? Register now!</a>
              </div>
              <div class="pt-4 text-center">
                <a href="{% url 'password_reset'%}" class="stretched-link" style="position: relative">Forgot Password</a>
              </div>
              <div class="text-center">
                <button id="submit" type="submit" href='#' class="btn btn-lg btn-primary btn-block mt-3">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
